<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Dilraj Singh</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="map"></div>
  <script>

    var myMarker;

    function initMap() {
        // var theirLatLng = {lat: -25.363, lng: 131.044};
        var myLatLng = {lat: 43.464258, lng: -80.5204};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        myMarker = new google.maps.Marker({
          position: myLatLng,
          draggable: true,
          map: map,
          title: 'This is my city and everybody knows it!'
        }); 
        myMarker.addListener('click', toggleBounce);
      }

      function toggleBounce() {
        if (myMarker.getAnimation() !== null) {
          myMarker.setAnimation(null);
        } else {
          myMarker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOWxTnbHJLi0VuTefxkuKf0gaA0AwvMfA&callback=initMap">
  </script>
</body>
</html>
