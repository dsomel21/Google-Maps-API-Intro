<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Dilraj Singh</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link href='https://fonts.googleapis.com/css?family=Bungee+Inline' rel='stylesheet' type='text/css'>
</head>

<body>
  
  <div id="box">
    <h1>Mappix</h1>
    <img src="http://cdn.wonderfulengineering.com/wp-content/uploads/2015/05/Canada-Wallpaper-10.jpg" alt="">
  </div>
  <div id="map" style="position: relative; overflow: hidden; transform: translateZ(0px); background-color: (#EEEEEE);"></div>
  
  <script>
    "use strict";
    var myMarker;
    var eastbridgeMarker;
    var markerPhoto = null;
    var waterlooWindow;

    function getLatLng(){
      return {lat: 43.506254, lng: -80.500955};
    }

    function initMap() {
      var myLatLng = {lat: 43.464258, lng: -80.5204};
      var eastBridgeLatLng = getLatLng();

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: myLatLng
      });

      var waterlooString = 
      '<div id="full_content">'+
      '<div id="siteNotice">'+
      '</div>'+ 
      '<h1 id="firstHeading" class="firstHeading">Waterloo</h1>,'+
      '<p><b>Waterloo</b>, also referred to as <b>The 9!</b></p>'+
      '<p>Attribution: Waterloo, <a href="https://en.wikipedia.org/wiki/Waterloo,_Ontario">'+
      '</div>'+
      '</div>';

      waterlooWindow = new google.maps.InfoWindow({
        content: waterlooString
      });

      myMarker = new google.maps.Marker({
        position: myLatLng,
        draggable: true,
        map: map,
        title: 'This is my city and everybody knows it!'
      }); 
      myMarker.addListener('click', function() {
        waterlooWindow.open(map, myMarker);
        popMessage(eastbridgeMarker);
      });

      eastbridgeMarker = new google.maps.Marker({
        position: eastBridgeLatLng,
        map: map,
        title: 'This is my where I spent my childhood!'
      }); 
      eastbridgeMarker.addListener('click', toggleBounce);
      // console.log(markerPhoto);
    }

    function toggleBounce() {
      if (myMarker.getAnimation() !== null) {
        myMarker.setAnimation(null);
      } else {
        myMarker.setAnimation(google.maps.Animation.BOUNCE);
      }
    }

    function getFirstPhoto(photo) {
      markerPhoto = photo.photos[1].image_url;
      // myMarker.addListener('click', function() {
      //  waterlooWindow.open(map, myMarker);
     popMessage(eastbridgeMarker, markerPhoto);
     // });
    }

    function popMessage(marker, markerPhoto) {
      var miniInfoWindow = new google.maps.InfoWindow({
        content: `<div><img width='355' height='220' src=${markerPhoto} alt=''/></div>`
      });
      marker.addListener('click', function() {
        miniInfoWindow.open(marker.get('map'), marker);
      });
    }

    $(document).ready(function(){
      var coordinates = getLatLng();
      $.ajax({
        type: 'GET',
        url: `https://api.500px.com/v1/photos/search/?geo=${coordinates.lat},${coordinates.lng},10km&feature=popular&consumer_key=XNqpn2rRFpTbvN12g1BzE0hqtRu52tLOSJvdCE3G`
      }).done(function(photos){
        debugger;
        getFirstPhoto(photos);
      });
    });

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOWxTnbHJLi0VuTefxkuKf0gaA0AwvMfA&callback=initMap">
  </script>

  </body>
</html>
