<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Dilraj Singh</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="map" style="position: relative; overflow: hidden; transform: translateZ(0px); background-color: (#EEEEEE);"></div>
  <script>
    "use strict";
    var myMarker;
    var eastbridgeMarker;

    function initMap() {
      var myLatLng = {lat: 43.464258, lng: -80.5204};
      var eastBridgeLatLng = {lat: 43.506254, lng: -80.500955};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: myLatLng
      });

      var waterlooString = 
      '<div id="full_content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Waterloo</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Waterloo</b>, also referred to as <b>The 9!</b></p>'+
      '<p>Attribution: Waterloo, <a href="https://en.wikipedia.org/wiki/Waterloo,_Ontario">'+
      '</div>'+
      '</div>';

      var waterlooWindow = new google.maps.InfoWindow({
        content: waterlooString
      });

      myMarker = new google.maps.Marker({
        position: myLatLng,
        draggable: true,
        map: map,
        title: 'This is my city and everybody knows it!'
      }); 
      myMarker.addListener('click', function() {
        waterlooWindow.open(map, myMarker);
      });

      eastbridgeMarker = new google.maps.Marker({
        position: eastBridgeLatLng,
        map: map,
        title: 'This is my where I spent my childhood!'
      }); 
      eastbridgeMarker.addListener('click', toggleBounce);
      attachSecretMessage(eastbridgeMarker, "Eastbridge! Home...");
    }

    function toggleBounce() {
      if (myMarker.getAnimation() !== null) {
        myMarker.setAnimation(null);
      } else {
        myMarker.setAnimation(google.maps.Animation.BOUNCE);
      }
    }

    // Attaches an info window to a marker with the provided message. When the
    // marker is clicked, the info window will open with the secret message.
    function attachSecretMessage(marker, secretMessage) {
      var miniInfoWindow = new google.maps.InfoWindow({
        content: secretMessage
      });

      marker.addListener('click', function() {
        miniInfoWindow.open(marker.get('map'), marker);
      });
    }

    $(document).ready(function(){
      function getPhoto(){
        $.ajax({
          // url: 'photos/search',
          type: 'GET',
          url: 'https://api.500px.com/v1/photos/search/?geo=43,80,10km&feature=popular&consumer_key=XNqpn2rRFpTbvN12g1BzE0hqtRu52tLOSJvdCE3G'
        }).done(function(photo){
          // debugger;
          console.log(photo);
        });
      }
      getPhoto();
    });

  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOWxTnbHJLi0VuTefxkuKf0gaA0AwvMfA&callback=initMap">
</script>
</body>
</html>
