<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Mappix!</title>
  <link rel="stylesheet" type="text/css" href="src/stylesheet/style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Bungee+Inline' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="box">
    <h1>Mappix</h1>
    <img src="http://cdn.wonderfulengineering.com/wp-content/uploads/2015/05/Canada-Wallpaper-10.jpg" alt="">
    <form class="search">
      <input type="text" placeholder="CN Tower, Toronto, ON, Canada" id="search_location" size="50">
    </form>  
  </div>

  <div id="map" style="width: 50%; float: left; position: relative; overflow: hidden; transform: translateZ(0px); background-color: (#EEEEEE);"></div>
  
  <div class="pic_container">
    <div id="pic">
    </div>
  </div>

  <script src="src/scripts/main.js"></script> 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOWxTnbHJLi0VuTefxkuKf0gaA0AwvMfA&libraries=places&callback=initMap"
  async defer></script>
</body>

</html>
